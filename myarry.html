    let pos1=position(url1,'baidu');
    function position(str,rstr){
    	let arr=[];
    	let star='*'.repeat(rstr.length);
    	for(i=0;i<str.length;i++){
    		if(rstr==str.slice(i,i+5)){
              arr.push(str.indexOf(rstr));
              str=str.replace(rstr,star);
    		}
    	}
    	return arr;
    }
